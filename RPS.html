<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	  <link rel="stylesheet" href="RPS.css">
</head>
<body>
<h1>Play: Rock Paper Scissors</h1>
<h2>Click the Buttons to pick your choice, the outcome of the round will show under "Outcome" and your score will be kept under "Score"</h2>
<div class='buttons'>

	<button class="choice">Rock</button>
	<button class="choice">Paper</button>
	<button class="choice">Scissors</button>
</div>
<h3>Outcome</h3>
<!-- ?\ -->
<div class="outcomediv">
<h3><span class='outcome'></span></h3>
</div>

<div class="counters">

<div class="scorediv">
<h3>Score</h3>
<h3> <span class='score'> </span></h3>
</div>

<div class="tiediv">
<h3>Tie</h3>
<h3> <span class='tie'> </span></h3>
</div>

<div class="lostdiv">
<h3>Lost</h3>
<h3> <span class='lost'> </span></h3>
</div>

</div>
<script src="RPS.js"></script>

</body>
</html>
